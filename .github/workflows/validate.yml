name: Validate

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        # Blank string allows us to test against version in nvmrc file
        # configured in 'Set up Node.js' down below.
        node: [14, ''] # Add 'lts/*' to this list when ready
    name: Lint & Test (${{ (matrix.node && matrix.node != 'lts/*') && format('node {0}', matrix.node) || matrix.node || 'nvmrc' }})
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: ${{ matrix.node }}
          node-version-file: ${{ matrix.node == '' && '.nvmrc' || '' }}
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm i

      - name: Build
        run: pnpm build && node ./site/makeDocsManifest

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:jest
  playwright:
    name: Playwright tests
    runs-on: macos-11
    env:
      CI: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@main

      - uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: '.nvmrc'

      - name: Install Dependencies
        run: pnpm i

      - name: Install Browsers
        run: pnpm playwright install chromium

      - name: Build packages
        run: pnpm build

      - name: Screenshot tests
        run: pnpm test:playwright

      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-results
          path: test-results/
